<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Exemplo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">MEU SITE</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Destaques</a></li>
        <li><a href="#">Mercado</a></li>
        <li><a href="#">Criar</a></li>
      </ul>
      <div class="auth">
        <button class="btn blue">Cadastrar-se</button>
        <button class="btn">Entrar</button>
      </div>
    </nav>
  </header>

  <main>
    <div class="login-box">
      <h2>Adicionar conta</h2>
      <form>
        <input type="text" placeholder="Usuário/e-mail/telefone">
        <input type="password" placeholder="Senha">
        <button type="submit" class="btn full">Entrar</button>

        <a href="#">Esqueceu a senha ou nome de usuário?</a>

        <hr>

        <button type="button" class="btn gray">Envie-me um código único por e-mail</button>
        <button type="button" class="btn gray">Use outro dispositivo</button>

        <p>Não possui uma conta? <a href="#">Cadastrar-se</a></p>
      </form>
    </div>
  </main>
</body>
</html>
